<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Вхід в систему</title>
    <style>
        body { font-family: sans-serif; display: grid; place-items: center; min-height: 80vh; background-color: #f4f4f4; }
        form { background: #fff; border: 1px solid #ccc; padding: 25px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        div { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 300px; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .error { color: red; background: #ffebee; border: 1px solid red; padding: 10px; border-radius: 4px; }
        .logout { color: green; background: #e8f5e9; border: 1px solid green; padding: 10px; border-radius: 4px; }
    </style>
</head>
<body>
    <form th:action="@{/perform_login}" method="post">
        <h2>Вхід в систему</h2>
        
        <div th:if="${param.error}" class="error">
            Неправильний логін або пароль.
        </div>
        
        <div th:if="${param.logout}" class="logout">
            Ви успішно вийшли з системи.
        </div>

        <div>
            <label for="username">Логін:</label>
            <input type="text" id="username" name="username" required autofocus />
        </div>
        <div>
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required />
        </div>
        <button type="submit">Увійти</button>
    </form>
</body>
</html>
